<div class="col-sm-12">
  <h1 class="page-header">Edit Team</h1>
  <input type="text" placeholder="Team Name" class="btn-block col-sm-12" ng-model="teamEditCtrl.team.name">
  <button class="btn btn-block btn-success col-sm-12" ng-click="teamEditCtrl.saveTeam()">Save</button>
  <button class="btn btn-block btn-danger col-sm-6" ng-click="teamEditCtrl.deleteTeam()">Delete</button>
  <button class="btn btn-block btn-default col-sm-6" ui-sref="teams">Cancel</button>
</div>
