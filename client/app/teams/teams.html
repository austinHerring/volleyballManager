<div class="col-md-12">
  <h1 class="page-header">Teams</h1>
  <button ng-show="teamsCtrl.isLoggedIn()" class="btn btn-block btn-success col-sm-12" ui-sref="teamAdd">Add Team</button>
  <table class="table table-striped table-hover"">
    <thead>
      <th>Name</th>
      <th>Rank</th>
      <!--<th ng-show="teamsCtrl.isLoggedIn()">Action</th>-->
    </thead>
    <tbody>
      <tr ng-repeat="team in teamsCtrl.teams" ui-sref="teamDetail({teamId: team._id})">
        <td>{{team.name}}</td>
        <td>{{team.rank}}</td>
        <!--<td><button class="btn btn-warning" ng-show="teamsCtrl.isLoggedIn()" ui-sref="teamEdit({teamId: team._id})">Edit</button></td>-->
      </tr>
    </tbody>
  </table>
</div>
