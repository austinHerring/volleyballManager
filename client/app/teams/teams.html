<div class="col-md-12">
  <h1 class="page-header">Teams</h1>
  <button ng-show="teamsCtrl.isLoggedIn()" class="btn btn-block btn-success col-sm-12" ui-sref="teamAdd">Add Team</button>
  <table class="table table-striped table-hover"">
    <thead>
      <th>Name</th>
      <th>Record (W-L-T)</th>
    </thead>
    <tbody>
      <tr ng-repeat="team in teamsCtrl.teams" ui-sref="teamDetail({teamId: team._id})">
        <td>{{team.name}}</td>
        <td>{{team.teamIdsWon.length}} - {{team.teamIdsLost.length}} - {{team.teamIdsTie.length}}</td>
      </tr>
    </tbody>
  </table>
</div>
